{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Panel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(#bbaca5, #8b7f7f);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #4e54c8;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #ff523b;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.5s;
    }

    .login-btn:hover {
      background-color: #563434;
    }

    .create-account {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .create-account a {
      color: #ff523b;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.5s;
    }

    .create-account a:hover {
      color: background 0.5s;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign In</h2>
    {% if form.errors %}
      <div style="color: red; text-align: center;">
        Invalid username or password.
      </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn" id="signin">Sign In</button>
    </form>
    <div class="create-account">
      Don't have account? <a href="{% url 'createaccount' %}">Create your account here</a>
    </div>
  </div>
</body>
</html>
